<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <div class="container">
    <div class="row" id="main-row">
      <div class="col" id="main-col">
        <!--Brand-->
        <div class="row justify-content-center align-items-end gx-1" id="brand" style="background-color: red;">
          <div class="col-auto" style="background-color: yellow;">
            <img src="images\temp.png" alt="Brand Logo" id="brand-logo">
          </div>
          <div class="col-auto text-center" style="background-color: green;">
            <h1>CAMPUS CAFE</h1>
          </div>
        </div>

        <!--Mottos-->
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col text-center" style="background-color: green;">
                <h3>Delicious, From-Scratch Recipes Close at Hand</h3>
              </div>
            </div>
            <div class="row">
              <div class="col text-center" style="background-color: green;">
                <h2>The Fresh Choice of UT!</h2>
              </div>
            </div>
          </div>
        </div>

        <!--Item Container-->
        <div class="row" style="background-color: black;">
          <div class="col items-container" style="background-color: red;">
            <div class="row justify-content-center align-items-end item-container" style="background-color: orange;">
              <!--Item Image-->
              <div class="col-auto p-0" style="background-color: yellow;">
                <img src="images\temp.png" alt="Item Image" class="item-image">
              </div>
              <!-- Item Info -->
              <div class="col item-info">
                <!-- Item Name -->
                <div class="row">
                  <div class="col">
                    <p class="item-name" style="background-color: green;">
                      Pasta Marinara
                    </p>
                  </div>
                </div>
                <!-- Item Description -->
                <div class="row">
                  <div class="col">
                    <p class="item-description" style="background-color: green;">
                      Homemade penne pasta with marinara sauce.
                    </p>
                  </div>
                </div>
                <!-- Item Price & Item Add -->
                <div class="row">
                  <!-- Item Price -->
                  <div class="col">
                    <p class="item-price" style="background-color: green;">
                      $10.25
                    </p>
                  </div>
                  <!-- Item Add -->
                  <div class="col d-flex justify-content-end">
                    <button class="item-add" type="button" style="background-color: green;">
                      <p class="item-add-text">
                        Add
                      </p>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
