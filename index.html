<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <div class="container text-center">
    <div class="row" id="main-row">
      <div class="col" id="main-col">
        <div class="row justify-content-center align-items-end gx-1" id="brand"> <!--Brand-->
          <div class="col-auto">
            <img src="images\temp.png" alt="Brand Logo" id="brand-logo">
          </div>
          <div class="col-auto">
            <h1>Brand Name</h1>
          </div>
        </div>
        <div class="row"> <!--Mottos-->
          <div class="col">
            <div class="row">
              <div class="col">
                <h3>Motto 1</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>Motto 2</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row"> <!--Card Holder-->
          <div class="col">
            <div class="row"> <!--Item Card-->
              <div class="col">Image</div>
              <div class="col">
                <div class="row">
                  <div class="col">Name</div>
                </div>
                <div class="row">
                  <div class="col">Description</div>
                </div>
                <div class="row">
                  <div class="col">Price</div>
                  <div class="col"></div>
                  <div class="col">Add</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
